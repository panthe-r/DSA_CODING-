<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{{page}}</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <style>
            table, th, td {
            border: 1px solid black;
            }
      </style>
</head>

<body>

      <nav class="navbar dark p-lg-2 bg-body-tertiary bg-primary-subtle shadow-lg">
            <div class="container-fluid">
            {% if request.user.is_authenticated %}
                <a class="navbar-brand">Hello {{request.user.first_name}}</a>
                <a href="/logout/" class="btn btn-primary" type="submit">Logout</a>
            {% else %}
                  <a href="/login/" class="btn btn-primary" type="submit">Login</a>
            </div>
            {% endif %}
          </nav> 

      {% block start%}

      {% endblock %}

</body>
</html>
